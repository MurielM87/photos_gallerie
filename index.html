<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css" />

    <title>Galerie photos en Javascript</title>
</head>
<body>
    <header></header>

    <main>        
        <div class="container">
            <div class="row">
                <i class="fas fa-arrow-left arrow" id="prev"></i>
                <div id="galerie">
                    <img src="./images/paysage1.jpg" class="img_fluide"/>
                    <img src="./images/paysage2.jpg" class="img_fluide"/>
                    <img src="./images/paysage3.jpg" class="img_fluide"/>
                    <img src="./images/paysage4.jpg" class="img_fluide"/>
                    <img src="./images/paysage5.jpg" class="img_fluide"/>
                    <img src="./images/paysage6.jpg" class="img_fluide"/>
                    <img src="./images/paysage7.jpg" class="img_fluide"/>
                    <img src="./images/paysage8.jpg" class="img_fluide"/>
                    <img src="./images/paysage9.jpg" class="img_fluide"/>
                </div>
                <i class="fas fa-arrow-right arrow" id="next"></i>
            </div>
            <div class="row">
                <span id="play"><i class="fas fa-play"></i></span> 
                <span id="pause"><i class="fas fa-pause"></i></span>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="galerie.js"></script>
</body>

</html>
